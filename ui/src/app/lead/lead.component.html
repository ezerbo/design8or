<div class="card" *ngIf="lead">
  <div class="card-header">Lead</div>
  <div class="card-body">
    <label>First Name: {{lead.firstName}}</label>
    <br>
    <label>Last Name: {{lead.lastName}}</label>
    <br>
    <label>Email Address: {{lead.emailAddress}}</label>
  </div>
  <div class="card-footer">
    <app-designation-countdown></app-designation-countdown>
  </div>
</div>
