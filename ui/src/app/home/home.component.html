<div class="ui card" style="width: 95%; margin-left: auto; margin-right: auto;">
  <div class="content">
    <h2 class="ui icon header">
      <i class="hand point right icon"></i>
      Design8or
    </h2>
    <div class="ui divider"></div>
    <div class="row links">
      <div class="col-lg-4">
        <div class="row links">
          <div class="col-lg-12">
            <app-lead-user></app-lead-user>
          </div>
          <div class="col-lg-12 mt-3">
            <app-designated-user></app-designated-user>
          </div>
          <div class="col-lg-12 mt-3 mb-3">
            <app-pool></app-pool>
          </div>
        </div>
      </div>
      <div class="col-lg-8">
        <app-message></app-message>
        <app-candidate *ngIf="showCandidatesPanel"></app-candidate>
        <app-parameter *ngIf="showParametersPanel"></app-parameter>
        <app-user *ngIf="showUsersPanel"></app-user>
        <div class="ui divider"></div>
        <div>
          <button class="ui icon button primary labeled" (click)="showUsers()" *ngIf="!showUsersPanel">
            <i class="icon users"></i> Users
          </button>
          <button class="ui icon button primary labeled" (click)="showParameters()" *ngIf="!showParametersPanel">
            <i class="icon settings"></i> Parameters
          </button>
          <button class="ui icon button primary labeled" (click)="showCandidates()" *ngIf="!showCandidatesPanel">
            <i class="icon users"></i> Candidates
          </button>
        </div>
      </div>
    </div>
    <p> &copy; Boureima Edouard Zerbo {{today | date: 'y'}}</p>
  </div>
</div>
