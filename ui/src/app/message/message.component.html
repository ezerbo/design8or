<div class="ui positive message mb-2" *ngIf="success">
  <i class="close icon"></i>
  <div class="header">
    {{success}}
  </div>
</div>
<div class="ui negative message mb-2" *ngIf="error">
  <i class="close icon"></i>
  <div class="header">
    {{error.description}}
  </div>
  <p>
    {{error.message}}
  </p>
</div>
