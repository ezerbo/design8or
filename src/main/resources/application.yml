spring: 
  jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        database: H2
        show-sql: false
        properties:
            hibernate.cache.use_second_level_cache: true
            hibernate.cache.use_query_cache: false
            hibernate.generate_statistics: false
        hibernate: 
            ddl-auto: create-drop
  quartz:    jdbc:      initialize-schema: NEVER
   
  datasource:
        url: jdbc:h2:mem:desig8or_db;MODE=MYSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;INIT=create schema if not exists desig8or_db;
        username: sa
        password: 
        data: classpath:data/data.sql

