spring:
  application:
    name: Design8or
  
  security:
    user:
      name: ${ADMIN_USERNAME:design8tor}
      password: ${ADMIN_PASSWORD:designator}
  
  jpa:
    show-sql: false
    properties:
      hibernate.generate_statistics: false
    hibernate:
      ddl-auto: update
    defer-datasource-initialization: true
  
  quartz: 
    jdbc: 
      initialize-schema: NEVER
  
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:design8or}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  mail: 
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

  sql:
    init:
      mode: never
      # Seed files are disabled in production to avoid duplicate key errors
      # To seed production database, run the SQL manually:
      # psql $DATABASE_URL < src/main/resources/data/data-postgres.sql

  web:
    resources:
      static-locations: classpath:/email-icons/,classpath:/static/

springdoc:
  api-docs:
    path: /api-docs
    version: OPENAPI_3_1
  swagger-ui:
    path: /swagger-ui.html

app:
  cors:
    allowed-origins:
    - ${FRONTEND_URL:http://localhost:3000}

  rotation:
    cron-expression: ${ROTATION_CRON:0 0 10 ? * *}
    stale-req-check-time-in-mins: ${STALE_CHECK_MINS:30}

  designation-email:
    from: ${EMAIL_FROM:noreply@design8or.app}
    subject: You have been selected to be the lead
    service-base-url: ${BACKEND_URL:http://localhost:8080}
    redirect-url: ${FRONTEND_URL:http://localhost:3000}

  browser-push-notification-keys:
    subject: Designation Event
    public-key: ${VAPID_PUBLIC_KEY:BOsT9tYV7LuR21EAs5AZ6qCwb9zsD8RRApInBOwVJwD5EOzYfoyPfbP0M0CYXI14lscch43JSiPO45b-B_n-dJo}
    private-key: ${VAPID_PRIVATE_KEY:7W5kxKIZUZ8yysvSUbW2mtNPou9HmpajsES2JRmAZO0}

server:
  port: ${PORT:8080}
