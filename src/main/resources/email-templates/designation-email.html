<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.6.3/js/all.js" integrity="sha384-EIHISlAOj4zgYieurP0SdoiBYfGJKkgWedPHH4jCzpCXLmzVsw1ouK59MuUtP4a1"
        crossorigin="anonymous"></script>
</head>

<body class="mt-5">
    <div class="card text-center" style="width: 40%;margin-left: auto; margin-right: auto">
        <div class="card-body">
            <i class="fas fa-hand-point-right fa-5x"></i>
            <p class="font-weight-bold">Design8or</p>
            <hr>
            <div class="m-3">
                <p class="card-text">
                    Howdy <label th:text="|${user.firstName} ${user.lastName}|">Edouard ZERBO</label>, you have been selected to be the lead.
                </p>
            </div>
            <a th:href="@{|${reponseUrl}&response=accept|}" class="btn btn-success">
                    <i class="fas fa-thumbs-up"></i> Count on me!
                </a>
            <a th:href="@{|${reponseUrl}&response=decline|}" class="btn btn-danger">
                <i class="fas fa-thumbs-down"></i> Sorry, not today
            </a>
        </div>
        <div class="card-footer text-left">
            <p> &copy; MSL <label th:text="${year}">2019</label></p>
        </div>
    </div>
</body>

</html>
