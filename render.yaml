services:
  # Backend Service
  - type: web
    name: design8or-backend
    runtime: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: DATABASE_URL
        fromDatabase:
          name: design8or-db
          property: connectionString
      - key: DB_USERNAME
        fromDatabase:
          name: design8or-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: design8or-db
          property: password
      - key: FRONTEND_URL
        value: https://design8or.onrender.com
      - key: BACKEND_URL
        sync: false
      - key: ADMIN_USERNAME
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
      - key: MAIL_HOST
        sync: false
      - key: MAIL_PORT
        value: 587
      - key: MAIL_USERNAME
        sync: false
      - key: MAIL_PASSWORD
        sync: false
      - key: EMAIL_FROM
        sync: false
    healthCheckPath: /actuator/health

  # Frontend Service
  - type: web
    name: design8or
    env: static
    buildCommand: cd ui && npm install && npm run build
    staticPublishPath: ui/build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_API_URL
        value: https://design8or-backend.onrender.com

databases:
  - name: design8or-db
    databaseName: design8or
    user: design8or
